<!DOCTYPE html>
<html>
<head>
  <title>S2W Login</title>
  <link href="img/s2w-logo.jpeg" rel="icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2><img src="img/s2w-logo.jpeg"Height="100" width="200"></h2>
    <h2>Login Area</h2>
    <form id="loginForm">
      <input type="text" id="empID" placeholder="Employee ID" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button></br></br>
      <button src="https://step2website.netlify.app/">Back</button>
      <p class="error" id="errorMsg"></p>
    </form>
  </div>

  <script>
    const users = [
      { id: "emp001", password: "pass123" },
      { id: "emp002", password: "hello456" },
      { id: "emp003", password: "admin789" }
    ];

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const empID = document.getElementById("empID").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      const user = users.find(u => u.id === empID && u.password === password);

      if (user) {
        // Redirect or success message
        alert("Login successful!");
        window.location.href = "dashboard.html"; // Replace with your actual dashboard page
      } else {
        errorMsg.textContent = "Invalid Employee ID or Password!";
      }
    });
  </script>

</body>
</html>
