<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>S2W Login</title>
  <link href="img/s2w-logo.jpeg" rel="icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2><img src="img/s2w-logo.jpeg"Height="100" width="200"></h2>
    <h2>User Login</h2>
    <form onsubmit="return loginUser()">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button></br></br>
          </form>
  </div>

  <script>
    function loginUser() {
      var username = document.getElementById("username").value.trim();
      var password = document.getElementById("password").value.trim();

      // User credentials
      var users = {
        "abhay": { password: "admin123", page: "https://www.google.co.in/" },
        "vaishali": { password: "emp123", page: "https://www.facebook.com/" },
        "manager": { password: "mgr123", page: "manager.html" }
      };

      if (users[username] && users[username].password === password) {
        window.location.href = users[username].page;
      } else {
        alert("Invalid username or password");
      }

      return false;
    }
  </script>
<a href="https://step2website.netlify.app/"><button>Back</button></a>
</body>
</html>
